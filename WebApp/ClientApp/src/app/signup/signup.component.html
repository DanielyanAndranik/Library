<main>

	<div>
		<div class="row">
			<div class="col s12">
				<div class="col s12">
					<h3 class="header center-align">Գրանցում</h3>
				</div>

				<form autocomplete="off" class="col s12" [formGroup]="registerForm" novalidate>
					<div *ngIf="state1">
						<fieldset formGroupName="name">

							<div class="input-field col s12">
								<input placeholder="Անուն" type="text" formControlName="firstName"
									   [ngClass]="{ 'valid': registerForm.controls.name.controls.firstName.valid, 'invalid': registerForm.controls.name.controls.firstName.invalid &&  registerForm.controls.name.controls.firstName.touched}">
							</div>
							<div class="input-field col s12">
								<input placeholder="Ազգանուն" type="text" formControlName="lastName"
									   [ngClass]="{ 'valid': registerForm.controls.name.controls.lastName.valid, 'invalid': registerForm.controls.name.controls.lastName.invalid &&  registerForm.controls.name.controls.lastName.touched}">
							</div>
							<div class="input-field col s12">
								<input placeholder="Հայրանուն" type="text" formControlName="middleName"
									   [ngClass]="{ 'valid': registerForm.controls.name.controls.middleName.valid, 'invalid': registerForm.controls.name.controls.middleName.invalid &&  registerForm.controls.name.controls.middleName.touched}">
							</div>
							<div class="col s12">
								<button class="right white-text btn-large" (click)="nextTo2()" [disabled]="!isFirstStepValid()">
									<i class="material-icons">
										arrow_forward
									</i>
								</button>
							</div>
						</fieldset>
					</div>
					<div *ngIf="state2">
						<div class="input-field col s12">
							<input type="text" id="birthDat" class="datepicker" formControlName="birthDate">
							<label for="birthdate">Ծննդյան ամսաթիվ</label>
						</div>
						<div class="input-field col s12">
							<input id="email" type="email" formControlName="email" [ngClass]="{ 'valid': registerForm.controls.email.valid, 'invalid': registerForm.controls.email.invalid &&  registerForm.controls.email.touched}" >
							<label for="email">Էլ․ հասցե</label>
						</div>
						<div class="input-field col s12">
							<input id="phone" type="text" formControlName="phone">
							<label for="phone">Հեռախոսահամար</label>
						</div>
						<div class="col s12">
							<button class="left white-text btn-large" (click)="backTo1()">
								<i class="material-icons">
									arrow_back
								</i>
							</button>
							<button class="right white-text btn-large" (click)="nextTo3()"  [disabled]="!isSecondStepValid()">
								<i class="material-icons">
									arrow_forward
								</i>
							</button>
						</div>
					</div>

					<div *ngIf="state3">
						<div class="input-field col s12">
							<input id="username" type="text" formControlName="username">
							<label for="username">Օգտանուն</label>
						</div>
						<div class="input-field col s12">
							<input id="password" type="password" formControlName="password">
							<label for="password">Գաղտնաբառ</label>
						</div>
						<div class="input-field col s12">
							<input id="repeat_password" type="password" formControlName="repeatPassword">
							<label for="repeat_password">Կրկնե՛ք գաղտնաբառը</label>
						</div>

						<div class="col s12">
							<a class="left white-text btn-large" (click)="backTo2()">
								<i class="material-icons">
									arrow_back
								</i>
							</a>
							<a class="waves-effect waves-light btn-large right">Գրանցվել</a>
						</div>
					</div>


				</form>
				<p class="col s12 center-align">Արդեն գրանցվե՞լ եք։ <a [routerLink]="['../login']" class="teal-text">Մուտք</a>։</p>
			</div>
		</div>
	</div>
</main>
