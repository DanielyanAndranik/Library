<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>WebApp</title>
	<base href="/">
	<link rel="stylesheet" href="assets/css/materialize.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css" integrity="sha384-aOkxzJ5uQz7WBObEZcHvV5JvRW3TUc2rNPA7pe3AwnsUohiw1Vj2Rgx2KSOkF5+h" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
	<app-root>Loading...</app-root>
	<script src="assets/js/materialize.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
			integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			crossorigin="anonymous"></script>
	<script>

		function init() {
			var selects = M.FormSelect.init(document.querySelectorAll('select'), {});
			var tab = M.Tabs.init(document.querySelector('.tabs'), {});
			var collapsables = M.Collapsible.init(document.querySelectorAll('.collapsible'), {});
			var filter = M.Dropdown.init(document.getElementById('filter-trigger'),
				{
					coverTrigger: false,
					constrainWidth: false,
					closeOnClick: false,
					alignment: 'right'
				});
			var sort = M.Dropdown.init(document.getElementById('sort-trigger'),
				{
					coverTrigger: false,
					constrainWidth: false,
					closeOnClick: false,
					alignment: 'right'
				});
			var login = M.Dropdown.init(document.getElementById('login-trigger'), { coverTrigger: false, hover:true });

		}

		document.addEventListener('DOMContentLoaded', function () {

			var selects = M.FormSelect.init(document.querySelectorAll('select'), {});
			var tab = M.Tabs.init(document.querySelector('.tabs'), {});
			var collapsables = M.Collapsible.init(document.querySelectorAll('.collapsible'), {});
			var login = M.Dropdown.init(document.getElementById('login-trigger'), { coverTrigger: false, hover: true });
		});

	</script>
</body>
</html>
